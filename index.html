<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW-IA</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esports nlw">
    </header>

    <main>
        <section>
            <div>
            <h2>Assistente de Meta</h2>
            <p>Pergunte sobre o meta do jogo...</p>

            <form id="form">
                <input type="password" placeholder="Informe a API KEY do Gemini" required id="apiKey">

                <select name="" id="gameSelect">
                    <option value="">Selecione um Jogo</option>
                    <option value="valorant">Valorant</option>
                    <option value="lol">League of Legends</option>
                    <option value="destiny">Destiny 2</option>
                </select>

                <input type="text" placeholder="Ex: Melhor build para..." id="questionInput">
                <button id="askButton">Perguntar</button>
            </form>

            <!-- AI response -->
             <div id="aiResponse" class="hidden">
                <div class="response-content"></div>
             </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
